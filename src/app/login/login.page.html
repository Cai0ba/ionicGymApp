<ion-content>
  <div class="logo-container">
    <img src="../../assets/images/logoPNG.png" alt="Logo da Empresa">
  </div>
  <ion-card class="login-card">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input type="text" [(ngModel)]="cpf" maxlength="11" mask="000.000.000-00"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="login(cpf)" shape="round">Login</ion-button>
      <ion-text>
        <p>NÃ£o tem uma conta? <a (click)="navigateToRegister()">Registre-se</a></p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
